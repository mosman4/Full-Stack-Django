<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Grids example</title>
  </head>
  <body>

    <style>
      .boxy{
        background: #4287f5;
        border: 2px solid black;
      }
    </style>
    <div class="container">

          <div class="row">

            <div class="col-lg-4 boxy">COL large 4</div>
            <div class="col-lg-4 boxy">COL large 4</div>
            <div class="col-lg-4 boxy">COL large 4</div>
          </div>
</div>
          <div class="container">

                <div class="row">

                  <div class="col-md-6 boxy">COL md 6</div>
                  <div class="col-md-6 boxy">COL md 6</div>

                </div>


    </div>

    <div class="container">

          <div class="row">

            <div class="col-sm-6 boxy">COL sm 6</div>
            <div class="col-sm-6 boxy">COL sm 6</div>

          </div>
</div>

<div class="container">

      <div class="row">

        <div class="col-lg-3 col-sm-6 boxy">ONE</div>
        <div class="col-lg-3 col-sm-6 boxy">TWO</div>
        <div class="col-lg-3 col-sm-6 boxy">THREE</div>
        <div class="col-lg-3 col-sm-6 boxy">FOUR</div>

      </div>
</div>

  </body>
</html>
