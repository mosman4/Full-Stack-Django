<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Course sign up page</h1>
    <p>Please note that Firstname,lastname,password,and email are required</p>
    <form>
      <label for="firstname">First Name:</label>
      <input id="firstname"type="text" name="" value="" placeholder="firstname" required>
      <label for="lastname">Lastname:</label>
      <input id="lastname" type="text" name="" value="" placeholder="Lastname" required>

<p></p>

      <label for="email">Email:</label>
      <input id="email" type="email" name="" value="" placeholder="enter email" required>
      <label for="password">Password</label>
      <input id="password" type="password" name="" value="" placeholder="enter password" required>


      <p>Are you over the age of 18?</p>
      <label for="yes">Yes:</label>
      <input id="yes" type="radio" name="over18" value="over">
      <label for="no">No:</label>
      <input id="no" type="radio" name="over18" value="under">

      <p>Do you have Credit Card or Paypal?</p>
      <select name="payment">
        <option value="Credit Card">Credit card</option>
        <option value="Paypal">Paypal</option>
      </select>
<p></p>
      <input type="submit" name="" value="Submit feedback">
    </form>
  </body>
</html>
