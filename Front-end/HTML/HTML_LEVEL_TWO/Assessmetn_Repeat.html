<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form action="index.html" method="get">
      <label for="Firstname">First name:</label>
      <input id="Firstname"type="text" name="" value="" required placeholder="Firstname">
      <label for="Lastname">Last name:</label>
      <input id="Lastname"type="text" name="" value="">
      <p></p>
      <label for="Email">Email:</label>
      <input id="Email"type="email" name="" value="">
      <label for="Password">Password:</label>
      <input id="Password"type="" name="" value="">

      <p>Are you over the age of 18?</p>
      <label for="Overage">Yes:</label>
      <input id="Overage"type="radio" name="Age" value="">
      <label for="UnderAge">No:</label>
      <input id="UnderAge"type="radio" name="Age" value="">
      <p></p>
      <p>Do you have credit card or PayPal</p>
      <select name="Payment">
        <option value="pp">Paypal</option>
        <option value="cc">Credit Card</option>
      </select>
      <p></p>
    <input type="button" name="" value="Submit button">
    </form>

  </body>
</html>
